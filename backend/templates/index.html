<!DOCTYPE html>
<html>
<head>
    <title>CV Extractor</title>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
          const token = getTokenFromURL();
          console.log('Token:', token);
          validateAndStoreToken(token);
        });
      
        function getTokenFromURL() {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get('value');
        }
      
        function validateAndStoreToken(token) {
          console.log(token);
          const xhr = new XMLHttpRequest();
          xhr.open('POST', 'http://localhost:4000/login/verifyToken');
          xhr.setRequestHeader('Authorization', `Bearer ${token}`); // Include the token in the request headers
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.onload = function () {
            if (xhr.status === 200) {
              const data = JSON.parse(xhr.responseText);
              console.log('Token is valid');
              // Handle the response data as needed
            } else {
             window.location.href = 'http://localhost:3000/';
              console.log('Token verification failed');
            }
          };
          xhr.onerror = function () {
            console.error('Request failed');
          };
          xhr.send();
        }
      
        function logout() {
          // Remove the token from local storage
          localStorage.removeItem('token');
      
          // Redirect the user to the login page
          window.location.href = 'http://localhost:3000/';
        }
      </script>
